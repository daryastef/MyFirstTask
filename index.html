<body>
<h1>My Form</h1>
<form class="form-container" id="form-registration">
  <input type="text" id="firstname" name="name" placeholder="Name" class="input">
  <input type="text" id="surname" name="surname" placeholder="Surname" class="input">
  <input type="email" id="email" name="email" placeholder="Email" class="input">
  <input type="password" id="pass" name="password" placeholder="Password" class="input">
    <button type="submit" class="submit-btn">Submit</button>
</form>

</body>
